<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Tutorial</title>
</head>

<body>
    <div class="choices">
        <h2 class="cc">Computer Choice: <span id="computer-choice"></span></h2>
        <h2 class="yc">Your Choice: <span id="your-choice"></span></h2>
    </div>
    <h2 class="">Result: <span id="result"></span></h2>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <script src="code.js" charset="utf-8"></script>
</body>

</html>
